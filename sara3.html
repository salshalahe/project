!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>صفحة HTML مع CSS و JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>تغيير لون الخلفية</h1>
    <button id="changeColorBtn">تغيير اللون</button>

    <script>
        const button = document.getElementById('changeColorBtn');
        button.addEventListener('click', function () {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>

</html>
